<div class="register-wrapper">
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">ðŸšš</div>
        <div class="logo-text">SendIT</div>
      </div>
      <h1 class="title">Create Account</h1>
      <p class="subtitle">Join SendIT to start shipping your parcels</p>
    </div>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="register-form"
    >
      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="form-input"
          placeholder="Enter your full name"
          formControlName="fullName"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          formControlName="email"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          class="form-input"
          placeholder="Enter your phone number"
          formControlName="phone"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="role">Account Type</label>
        <select id="role" class="form-input" formControlName="role" required>
          <option value="USER">Regular User</option>
          <option value="COURIER">Courier</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Create a password"
          formControlName="password"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-input"
          placeholder="Confirm your password"
          formControlName="confirmPassword"
          required
          [ngStyle]="{'border-color': registerForm.errors?.['passwordMismatch'] ? '#ff4444' : '#ddd'}"
        />
      </div>

      <div class="checkbox-group">
        <input
          type="checkbox"
          id="agreeToTerms"
          class="checkbox"
          formControlName="agreeToTerms"
          required
        />
        <label for="agreeToTerms" class="checkbox-label">
          I agree to the
          <a href="#" (click)="$event.preventDefault()">Terms of Service</a> and
          <a href="#" (click)="$event.preventDefault()">Privacy Policy</a>
        </label>
      </div>

      <button
        type="submit"
        class="create-btn"
        [disabled]="loading || registerForm.invalid"
      >
        <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
        Create Account
      </button>

      <div class="signin-link">
        Already have an account?
        <a routerLink="/auth/login" style="cursor: pointer">Sign in</a>
      </div>
    </form>

    <div class="footer-text">
      By creating an account, you agree to our terms and
    </div>
  </div>
</div>
