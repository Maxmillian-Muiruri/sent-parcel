<!-- Header -->
<header class="header">
  <a routerLink="/" class="header-logo">SendIT</a>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">SendIT</div>
      <p class="login-title">Welcome back! Please sign in to your account</p>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          formControlName="email"
          [disabled]="loading"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Enter your password"
          formControlName="password"
          [disabled]="loading"
          required
        />
      </div>
      <div class="form-options">
        <div class="remember-me">
          <input
            type="checkbox"
            id="remember"
            formControlName="remember"
            [disabled]="loading"
          />
          <label for="remember">Remember me</label>
        </div>
        <!-- <a routerLink="/auth/forgot-password" class="forgot-password"
          >Forgot password?</a
        > -->
      </div>
      <button
        type="submit"
        class="sign-in-btn"
        [disabled]="loading || loginForm.invalid"
        [ngClass]="{loading: loading}"
      >
        Sign In
      </button>
    </form>
    <div class="sign-up-link">
      <span>Don't have an account? </span
      ><a routerLink="/auth/register">Sign up</a>
    </div>
    <div class="tagline">Secure parcel delivery service you can trust</div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-logo">SendIT</div>
  <div class="footer-text">Â© 2025 SendIT. All rights reserved.</div>
</footer>
